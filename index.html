<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <!-- Import Bootstrap Library -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Import Main Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body style="background-color: #f0ecff">
    <!-- Start App Div -->
    <div class="app">
      <!----------------------------------- Start Modals ----------------------------------->
      <!-- Start Login Modal -->
      <div
        class="modal fade"
        id="login-modal"
        tabindex="-1"
        aria-labelledby="loginModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModal">Login</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="username-input" class="col-form-label"
                    >Username:</label
                  >
                  <input type="text" class="form-control" id="username-input" />
                </div>
                <div class="mb-3">
                  <label for="password-input" class="col-form-label"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password-input"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="loginBtnHandler()"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login Modal ---->

      <!-- Start Register Modal -->
      <div
        class="modal fade"
        id="register-modal"
        tabindex="-1"
        aria-labelledby="registerModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerModal">
                Register A New User
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="register-name-input" class="col-form-label"
                    >Name :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-name-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-username-input" class="col-form-label"
                    >Username :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-username-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-email-input" class="col-form-label"
                    >Email :</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="register-email-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-password-input" class="col-form-label"
                    >Password :</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="register-password-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userImg-input" class="col-form-label"
                    >Profile Image :</label
                  >
                  <input type="file" class="form-control" id="userImg-input" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="registerUser()"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Register Modal -->

      <!-- Start Crate Post Modal -->
      <div
        class="modal fade"
        id="createPost-modal"
        tabindex="-1"
        aria-labelledby="createPostModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createPostModal">
                Create A New Post
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="post-title" class="col-form-label">Title :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="post-title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="post-body" class="col-form-label"
                    >Content :</label
                  >
                  <textarea
                    name=""
                    id="post-body"
                    style="
                      width: 100%;
                      height: 100px;
                      resize: none;
                      border: 1px solid #dee2e6;
                      outline: none;
                      border-radius: 10px;
                    "
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="post-imge" class="col-form-label">Image :</label>
                  <input type="file" class="form-control" id="post-image" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="create-post-btn"
                onclick="createNewPost(this)"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Create Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Crate Post Modal -->

      <!-- Start Edit Post Modal -->
      <div
        class="modal fade"
        id="editPost-modal"
        tabindex="-1"
        aria-labelledby="editPostModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editPostModal">Edit The Post</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="post-title" class="col-form-label">Title :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit-post-title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="post-body" class="col-form-label"
                    >Content :</label
                  >
                  <textarea
                    name=""
                    id="edit-post-body"
                    style="
                      width: 100%;
                      height: 100px;
                      resize: none;
                      border: 1px solid #dee2e6;
                      outline: none;
                      border-radius: 10px;
                    "
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="post-imge" class="col-form-label">Image :</label>
                  <input
                    type="file"
                    class="form-control"
                    id="edit-post-image"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="edit-post-btn"
                onclick="createNewPost(this)"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Edit The Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Edit Post Modal -->

      <!-- Start Delete Post Modal -->
      <div
        class="modal fade"
        id="deletePostModal"
        tabindex="-1"
        aria-labelledby="deletePostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deletePostModalLabel">
                Delete A Post
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              Are you sure want to delete This Post ?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                onclick="deletePostHandler(this.value)"
                value="true"
              >
                Yes Delete It
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Delete Post Modal  -->

      <!----------------------------------- End Modals ----------------------------------->
      <!-- Start Add A New Post Button -->
      <button
        id="create-post"
        data-bs-toggle="modal"
        data-bs-target="#createPost-modal"
        class="btn btn-primary text-center text-white fs-3 rounded-circle"
      >
        +
      </button>
      <!-- End Add A New Post Button -->
      <!----------------------------------- Start Tost  ---------------------------------->
      <div
        class="toast-container position-fixed bottom-0 end-0 p-3 text-success"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto"></strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>
      <!----------------------------------- End Tost  ------------------------------------>

      <!----------------------------------- Start Navbar --------------------------------->
      <div class="container">
        <nav
          class="navbar navbar-expand-lg bg-light shadow rounded-1 col-lg-9 m-auto pt-3"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
              </ul>
              <div>
                <button
                  id="login"
                  class="btn btn-outline-success me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#login-modal"
                >
                  Login
                </button>
                <button
                  id="register"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#register-modal"
                >
                  Register
                </button>
                <div class="user-info me-2 d-none"></div>
                <button
                  onclick="logoutHandler()"
                  id="logout"
                  class="btn btn-outline-danger"
                  style="display: none"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!----------------------------------- End Navbar ----------------------------------->

      <!----------------------------------- Start Main Content --------------------------->
      <div class="container">
        <!-- Start "Posts" Container -->
        <div id="posts" class="col-lg-9 m-auto mt-5">
          <!-- Start Post -->
          <div class="card mb-2 shadow">
            <div class="card-header">
              <img
                src="images/01.jpg"
                alt="Profile-Img"
                style="width: 40px; height: 40px"
                class="rounded-circle border border-2"
              />
              <b>Abd</b>
            </div>
            <div class="card-body">
              <img
                src="images/02.jpeg"
                class="w-100"
                alt="Post-Img"
                style="height: 300px"
              />
              <h6 class="mt-2" style="color: #777">2 min ago</h6>

              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>

              <hr />
              <div class="position-relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pen"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                  />
                </svg>
                <span>(3) Comments</span>
                <span id="tags">
                  <button
                    class="btn btn-sm rounded-4 me-2"
                    style="background-color: gray; color: #fff"
                  >
                    Tag 1
                  </button>
                </span>
                <button
                  onclick="showPostDetails(`postId`)"
                  class="btn btn-primary position-absolute"
                  style="right: 15px; bottom: 10px"
                >
                  <a
                    class="text-decoration-none text-light"
                    href="./postDetails.html"
                    >Show Post Details</a
                  >
                </button>
              </div>
            </div>
          </div>
          <!-- End Post -->
        </div>
        <!-- End "Posts" Container -->
      </div>
      <!----------------------------------- End Main Content ----------------------------->
    </div>
    <!-- End App Div -->
  </body>

  <!-- Import "axios.js" -->
  <script src="node_modules/axios/dist/axios.min.js"></script>

  <!-- Import "mainLogic.js" -->
  <script src="js/mainLogic.js"></script>

  <!-- Import "index.js" -->
  <script src="js/index.js"></script>
</html>
