<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- Import Bootstrap Library -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Import Main Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body style="background-color: #f0ecff">
    <div class="app">
      <!----------------------------------- Start Modals ----------------------------------->
      <!-- Start Login Modal -->
      <div
        class="modal fade"
        id="login-modal"
        tabindex="-1"
        aria-labelledby="loginModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModal">Login</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="username-input" class="col-form-label"
                    >Username:</label
                  >
                  <input type="text" class="form-control" id="username-input" />
                </div>
                <div class="mb-3">
                  <label for="password-input" class="col-form-label"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password-input"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="loginBtnHandler()"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login Modal ---->

      <!-- Start Register Modal -->
      <div
        class="modal fade"
        id="register-modal"
        tabindex="-1"
        aria-labelledby="registerModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerModal">
                Register A New User
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="register-name-input" class="col-form-label"
                    >Name :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-name-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-username-input" class="col-form-label"
                    >Username :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-username-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-email-input" class="col-form-label"
                    >Email :</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="register-email-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register-password-input" class="col-form-label"
                    >Password :</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="register-password-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userImg-input" class="col-form-label"
                    >Profile Image :</label
                  >
                  <input type="file" class="form-control" id="userImg-input" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="registerUser()"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Register Modal -->

      <!----------------------------------- End Modals ----------------------------------->

      <!----------------------------------- Start Tost  ---------------------------------->
      <div
        class="toast-container position-fixed bottom-0 end-0 p-3 text-success"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto"></strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>
      <!----------------------------------- End Tost  ------------------------------------>

      <!----------------------------------- Start Navbar --------------------------------->
      <div class="container">
        <nav
          class="navbar navbar-expand-lg bg-light shadow rounded-1 col-lg-9 m-auto pt-3"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
              </ul>
              <div>
                <button
                  id="login"
                  class="btn btn-outline-success me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#login-modal"
                >
                  Login
                </button>
                <button
                  id="register"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#register-modal"
                >
                  Register
                </button>
                <div class="user-info me-2 d-none"></div>
                <button
                  onclick="logoutHandler()"
                  id="logout"
                  class="btn btn-outline-danger"
                  style="display: none"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!----------------------------------- End Navbar ----------------------------------->

      <!----------------------------------- Start Post Details Content ------------------->
      <div class="container">
        <!-- Start "post-details" Container -->
        <h1 id="post-author" class="col-lg-9 m-auto my-5"></h1>
        <div id="post-details" class="col-lg-9 m-auto"></div>
      </div>

      <!-- End "post-details" Container -->
      <!----------------------------------- End Post Details Content --------------------->
    </div>
  </body>

  <!-- Import "axios.js" -->
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <!-- Import "mainLogic.js" -->
  <script src="js/mainLogic.js"></script>
  <!-- Import "postDetails.js" -->
  <script src="js/postDetails.js"></script>
</html>
